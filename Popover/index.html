<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pop Over</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button class="btn" id="click">Click Me</button>
	<div class="popover" id="mypopover">
		<div class="popInner">
			<h3>Hey You !</h3>
			<p>There is nothing that can stop you. Go. Move forward. WIN</p>
		</div>
		<button class="btn" id="close">Close</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
